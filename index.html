<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Memorization System</title>
    <style>
        :root {
            /* Light mode colors (default) */
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-back-bg: #3498db;
            --card-back-text: #ffffff;
            --input-bg: #f9f9f9;
            --border-color: #dddddd;
            --btn-primary: #3498db;
            --btn-primary-hover: #2980b9;
            --btn-export: #2ecc71;
            --btn-export-hover: #27ae60;
            --btn-clear: #e74c3c;
            --btn-clear-hover: #c0392b;
            --btn-review: #9b59b6;
            --btn-review-hover: #8e44ad;
            --rating-hard: #e74c3c;
            --rating-good: #f39c12;
            --rating-easy: #27ae60;
            --status-new: #e0e0e0;
            --status-learning: #f39c12;
            --status-learned: #27ae60;
            --status-complete: #8e44ad;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --stat-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --text-color: #f5f5f5;
            --card-bg: #3c3c3c;
            --card-back-bg: #2980b9;
            --card-back-text: #ffffff;
            --input-bg: #3c3c3c;
            --border-color: #444444;
            --btn-primary: #2980b9;
            --btn-primary-hover: #3498db;
            --btn-export: #27ae60;
            --btn-export-hover: #2ecc71;
            --btn-clear: #c0392b;
            --btn-clear-hover: #e74c3c;
            --btn-review: #8e44ad;
            --btn-review-hover: #9b59b6;
            --rating-hard: #c0392b;
            --rating-good: #d35400;
            --rating-easy: #27ae60;
            --status-new: #666666;
            --status-learning: #d35400;
            --status-learned: #27ae60;
            --status-complete: #8e44ad;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --stat-bg: #3c3c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            color: var(--text-color);
        }

        /* Theme toggle switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 26px;
            position: relative;
            width: 50px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: white;
            bottom: 3px;
            content: "";
            height: 20px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 20px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8e44ad;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .slider-icons {
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 5px 8px;
            position: relative;
        }

        .slider-icons i {
            font-size: 12px;
            z-index: 1;
        }

        .input-section {
            margin-bottom: 20px;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .input-section h2 {
            margin-bottom: 15px;
            color: var(--text-color);
            font-size: 18px;
        }

        .input-option {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-option:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .input-option label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-color);
        }

        #textInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .file-upload {
            margin-top: 10px;
        }

        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--btn-primary);
            color: white;
        }

        .btn:hover {
            background-color: var(--btn-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-export {
            background-color: var(--btn-export);
        }

        .btn-export:hover {
            background-color: var(--btn-export-hover);
        }

        .btn-clear {
            background-color: var(--btn-clear);
        }

        .btn-clear:hover {
            background-color: var(--btn-clear-hover);
        }

        .btn-review {
            background-color: var(--btn-review);
            font-weight: bold;
            font-size: 18px;
            padding: 12px 30px;
            margin-top: 10px;
        }

        .btn-review:hover {
            background-color: var(--btn-review-hover);
        }

        .stats {
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: var(--input-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--status-learned);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats-text {
            text-align: center;
            font-size: 16px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            padding: 5px 10px;
            background-color: var(--stat-bg);
            border-radius: 4px;
        }

        .flashcard {
            width: 100%;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .flashcard-front {
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 24px;
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        .flashcard-back {
            background-color: var(--card-back-bg);
            color: var(--card-back-text);
            transform: rotateY(180deg);
            font-size: 18px;
        }

        .click-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .rating-buttons {
            display: none;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
            flex-wrap: wrap;
            gap: 10px;
        }

        .rating-btn[data-rating="1"] {
            background-color: var(--rating-hard);
        }

        .rating-btn[data-rating="3"] {
            background-color: var(--rating-good);
        }

        .rating-btn[data-rating="5"] {
            background-color: var(--rating-easy);
        }

        .complete-btn {
            background-color: var(--status-complete);
            margin-top: 10px;
        }

        .term-list {
            margin-top: 30px;
            background: var(--input-bg);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .term-list h2 {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .term-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .term-count {
            font-size: 14px;
            color: var(--text-color);
            background-color: var(--stat-bg);
            padding: 3px 8px;
            border-radius: 10px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: var(--text-color);
        }

        .term-list ul {
            list-style-type: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .term-list li {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            color: var(--text-color);
        }

        .term-list li:hover {
            background-color: var(--stat-bg);
        }

        .status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
        }

        .status-new {
            background-color: var(--status-new);
            color: white;
        }

        .status-learning {
            background-color: var(--status-learning);
            color: white;
        }

        .status-learned {
            background-color: var(--status-learned);
            color: white;
        }

        .status-complete {
            background-color: var(--status-complete);
            color: white;
        }

        .card-actions {
            display: flex;
            gap: 5px;
        }

        .reset-btn {
            cursor: pointer;
            color: var(--btn-clear);
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--btn-export);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px var(--shadow-color);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: none;
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            .stats-text {
                flex-direction: column;
                gap: 5px;
                align-items: center;
            }
            
            .filter-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <div class="slider-icons"></div>
                    <input type="checkbox" id="checkbox" />
                    <div class="slider"></div>
                </label>
            </div>
            <h1>Flashcard Memorization System</h1>
            <div style="width: 74px;"></div> <!-- Spacer for centering -->
        </header>
        
        <div id="notification" class="notification"></div>
        
        <div class="input-section">
            <h2>Add Your Flashcards</h2>
            
            <div class="input-option">
                <label for="textInput">Enter terms and descriptions (format: term:description)</label>
                <textarea id="textInput" placeholder="apple:a red fruit
cat:a small domestic animal
JavaScript:a programming language"></textarea>
                
                <div class="buttons-row">
                    <button id="loadTextBtn" class="btn">Add Flashcards</button>
                    <button id="exportBtn" class="btn btn-export">Export Flashcards</button>
                    <button id="clearBtn" class="btn btn-clear">Clear All</button>
                </div>
            </div>
            
            <div class="input-option">
                <label for="fileInput">Or upload a .txt file (same format)</label>
                <input type="file" id="fileInput" accept=".txt">
                <div class="file-upload">
                    <button id="loadFileBtn" class="btn">Add From File</button>
                </div>
            </div>
            
            <div class="input-option">
                <button id="sampleBtn" class="btn">Load Sample Data</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="stats-text">
                <div class="stat-item"><span id="total-count">0</span> total</div>
                <div class="stat-item"><span id="learning-count">0</span> learning</div>
                <div class="stat-item"><span id="learned-count">0</span> learned</div>
                <div class="stat-item"><span id="complete-count">0</span> complete</div>
            </div>
        </div>
        
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p id="term">Enter terms above to begin</p>
                    <div class="click-hint">Click card to flip</div>
                </div>
                <div class="flashcard-back">
                    <p id="description"></p>
                    <div class="click-hint">Click to flip back</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="show-answer" class="btn">Show Answer</button>
            <div class="rating-buttons" id="rating-buttons">
                <button class="btn rating-btn" data-rating="1">Hard</button>
                <button class="btn rating-btn" data-rating="3">Good</button>
                <button class="btn rating-btn" data-rating="5">Easy</button>
                <button id="complete-btn" class="btn complete-btn">Mark Complete</button>
            </div>
            <button id="review-btn" class="btn btn-review" style="display: none;">Review Again</button>
        </div>
        
        <div class="term-list">
            <div class="term-list-header">
                <h2>Your Flashcards</h2>
                <span class="term-count" id="filtered-count">0 cards</span>
            </div>
            <div class="filter-options">
                <label><input type="checkbox" id="filter-new" checked> New</label>
                <label><input type="checkbox" id="filter-learning" checked> Learning</label>
                <label><input type="checkbox" id="filter-learned" checked> Learned</label>
                <label><input type="checkbox" id="filter-complete" checked> Complete</label>
            </div>
            <ul id="terms"></ul>
        </div>
        
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher
            const toggleSwitch = document.querySelector('#checkbox');
            
            // Check for saved theme preference
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggleSwitch.checked = true;
            }
            
            // Listen for theme toggle changes
            toggleSwitch.addEventListener('change', function(e) {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    showNotification("Dark mode enabled");
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    showNotification("Light mode enabled");
                }
            });
            
            // Debug function
            function debug(message) {
                console.log(message);
                const debugEl = document.getElementById('debug-info');
                if (debugEl) {
                    debugEl.innerHTML += message + '<br>';
                }
            }

            // DOM elements
            const textInput = document.getElementById('textInput');
            const fileInput = document.getElementById('fileInput');
            const loadTextBtn = document.getElementById('loadTextBtn');
            const loadFileBtn = document.getElementById('loadFileBtn');
            const exportBtn = document.getElementById('exportBtn');
            const clearBtn = document.getElementById('clearBtn');
            const sampleBtn = document.getElementById('sampleBtn');
            const flashcardEl = document.getElementById('flashcard');
            const termElement = document.getElementById('term');
            const descriptionElement = document.getElementById('description');
            const showAnswerBtn = document.getElementById('show-answer');
            const ratingButtons = document.getElementById('rating-buttons');
            const completeBtn = document.getElementById('complete-btn');
            const reviewBtn = document.getElementById('review-btn');
            const progressBar = document.getElementById('progress-bar');
            const totalCount = document.getElementById('total-count');
            const learningCount = document.getElementById('learning-count');
            const learnedCount = document.getElementById('learned-count');
            const completeCount = document.getElementById('complete-count');
            const termsList = document.getElementById('terms');
            const filteredCount = document.getElementById('filtered-count');
            const notification = document.getElementById('notification');
            
            // Filter checkboxes
            const filterNew = document.getElementById('filter-new');
            const filterLearning = document.getElementById('filter-learning');
            const filterLearned = document.getElementById('filter-learned');
            const filterComplete = document.getElementById('filter-complete');
            
            // Flashcard data
            let flashcards = [];
            let currentIndex = 0;
            let stats = {
                new: 0,
                learning: 0,
                learned: 0,
                complete: 0
            };
            
            // Check for saved data
            loadSavedData();
            
            // Event listeners for input methods
            loadTextBtn.addEventListener('click', function() {
                const text = textInput.value.trim();
                if (text) {
                    parseFlashcards(text, false);
                    textInput.value = ''; // Clear the input after loading
                } else {
                    alert("Please enter some flashcard data first.");
                }
            });
            
            loadFileBtn.addEventListener('click', function() {
                if (fileInput.files.length === 0) {
                    alert("Please select a file first.");
                    return;
                }
                
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const text = e.target.result;
                    parseFlashcards(text, false);
                    fileInput.value = ''; // Clear the file input
                };
                
                reader.onerror = function() {
                    alert("Error reading file. Please try again.");
                };
                
                reader.readAsText(file);
            });
            
            clearBtn.addEventListener('click', function() {
                if (confirm("Are you sure you want to clear all flashcards? This cannot be undone.")) {
                    flashcards = [];
                    currentIndex = 0;
                    stats = {
                        new: 0,
                        learning: 0,
                        learned: 0,
                        complete: 0
                    };
                    updateStats();
                    updateTermsList();
                    termElement.textContent = "Enter terms above to begin";
                    descriptionElement.textContent = "";
                    showAnswerBtn.style.display = 'none';
                    ratingButtons.style.display = 'none';
                    reviewBtn.style.display = 'none';
                    saveData();
                    showNotification("All flashcards cleared!");
                }
            });
            
            exportBtn.addEventListener('click', exportFlashcards);
            sampleBtn.addEventListener('click', function() {
                if (flashcards.length > 0) {
                    if (!confirm("This will replace your current flashcards. Continue?")) {
                        return;
                    }
                }
                loadSampleData();
            });
            
            showAnswerBtn.addEventListener('click', showAnswer);
            completeBtn.addEventListener('click', markComplete);
            reviewBtn.addEventListener('click', startReview);
            
            // Add click event to the flashcard to toggle front/back
            flashcardEl.addEventListener('click', function() {
                // Check if the flashcard is valid for interaction
                if (flashcards.length > 0 && 
                    termElement.textContent !== "No flashcards loaded" &&
                    termElement.textContent !== "All caught up!" &&
                    termElement.textContent !== "No valid flashcards found" &&
                    termElement.textContent !== "Enter terms above to begin") {
                    
                    // If the card is already flipped (showing the description)
                    if (flashcardEl.classList.contains('flipped')) {
                        // Flip it back to show the term
                        flashcardEl.classList.remove('flipped');
                        showAnswerBtn.style.display = 'block';
                        ratingButtons.style.display = 'none';
                    } else {
                        // Otherwise, flip it to show the description
                        showAnswer();
                    }
                }
            });
            
            // Rating button listeners
            document.querySelectorAll('.rating-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    rateCard(rating);
                });
            });
            
            // Filter change listeners
            filterNew.addEventListener('change', updateTermsList);
            filterLearning.addEventListener('change', updateTermsList);
            filterLearned.addEventListener('change', updateTermsList);
            filterComplete.addEventListener('change', updateTermsList);
            
            // Function to start a review session
            function startReview() {
                // Reset the nextReview time for all cards except complete ones
                flashcards.forEach(card => {
                    if (card.status !== 'complete') {
                        card.nextReview = Date.now();
                    }
                });
                
                reviewBtn.style.display = 'none';
                showNotification("Review session started!");
                saveData();
                showNextCard();
            }
            
            // Function to load sample data
            function loadSampleData() {
                const sampleData = `apple:a fruit with red or green skin and a whitish interior
cat:a small domesticated carnivorous mammal
JavaScript:a high-level programming language often used for web development
mountain:a large natural elevation of the earth's surface
ocean:a very large expanse of sea
book:a written or printed work consisting of pages
computer:an electronic device that can store, retrieve, and process data
coffee:a beverage made from roasted coffee beans
bicycle:a vehicle with two wheels propelled by pedals
democracy:a system of government by the whole population`;
                
                parseFlashcards(sampleData, true);
                showNotification("Sample data loaded!");
            }
            
            // Show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Save data to localStorage
            function saveData() {
                try {
                    localStorage.setItem('flashcards', JSON.stringify(flashcards));
                    localStorage.setItem('stats', JSON.stringify(stats));
                } catch (e) {
                    console.error("Could not save to localStorage:", e);
                }
            }
            
            // Load data from localStorage
            function loadSavedData() {
                try {
                    const savedCards = localStorage.getItem('flashcards');
                    const savedStats = localStorage.getItem('stats');
                    
                    if (savedCards) {
                        flashcards = JSON.parse(savedCards);
                        stats = savedStats ? JSON.parse(savedStats) : {
                            new: 0,
                            learning: 0,
                            learned: 0,
                            complete: 0
                        };
                        
                        // Recalculate stats in case they're out of sync
                        recalculateStats();
                        updateStats();
                        updateTermsList();
                        
                        if (flashcards.length > 0) {
                            showNextCard();
                            showNotification("Loaded " + flashcards.length + " saved flashcards!");
                        }
                    }
                } catch (e) {
                    console.error("Could not load from localStorage:", e);
                }
            }
            
            // Recalculate stats based on cards
            function recalculateStats() {
                stats = {
                    new: 0,
                    learning: 0,
                    learned: 0,
                    complete: 0
                };
                
                flashcards.forEach(card => {
                    stats[card.status]++;
                });
            }
            
            // Parse flashcards from text
            function parseFlashcards(text, clearExisting = false) {
                // If clearExisting is true, reset everything
                if (clearExisting) {
                    flashcards = [];
                    currentIndex = 0;
                    stats = {
                        new: 0,
                        learning: 0,
                        learned: 0,
                        complete: 0
                    };
                }
                
                // Parse the text (format: term:description)
                const lines = text.split('\n');
                debug(`Found ${lines.length} lines in input`);
                
                let addedCards = 0;
                let duplicateCards = 0;
                
                // Get existing terms for duplicate check
                const existingTerms = new Set(flashcards.map(card => card.term.toLowerCase()));
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line === '') continue;
                    
                    // Check if this is an export with status information
                    const exportFormatMatch = line.match(/^(.+?):(.+?)\s*\[(new|learning|learned|complete)(?:,(\d+))?\]$/);
                    
                    let term, description, status, interval;
                    
                    if (exportFormatMatch) {
                        // Format is term:description [status,interval]
                        term = exportFormatMatch[1].trim();
                        description = exportFormatMatch[2].trim();
                        status = exportFormatMatch[3];
                        interval = exportFormatMatch[4] ? parseInt(exportFormatMatch[4]) : 0;
                    } else {
                        // Regular format: term:description
                        const colonIndex = line.indexOf(':');
                        if (colonIndex === -1) {
                            debug(`Line ${i+1} has no colon: ${line}`);
                            continue;
                        }
                        
                        term = line.substring(0, colonIndex).trim();
                        description = line.substring(colonIndex + 1).trim();
                        status = 'new';
                        interval = 0;
                    }
                    
                    if (!term || !description) {
                        debug(`Line ${i+1} has empty term or description`);
                        continue;
                    }
                    
                    // Check for duplicates
                    if (existingTerms.has(term.toLowerCase())) {
                        duplicateCards++;
                        continue;
                    }
                    
                    // Add the new card
                    flashcards.push({
                        term,
                        description,
                        status,
                        nextReview: Date.now() + (interval * 60 * 1000),
                        interval
                    });
                    
                    existingTerms.add(term.toLowerCase());
                    stats[status]++;
                    addedCards++;
                }
                
                debug(`Added ${addedCards} new flashcards, skipped ${duplicateCards} duplicates`);
                
                // Update UI
                updateStats();
                updateTermsList();
                saveData();
                
                // Show the next card if we have cards but none are currently shown
                if (flashcards.length > 0 && (termElement.textContent === "Enter terms above to begin" || 
                                             termElement.textContent === "No flashcards loaded" ||
                                             termElement.textContent === "No valid flashcards found")) {
                    showNextCard();
                }
                
                // Show notification
                if (addedCards > 0) {
                    showNotification(`Added ${addedCards} new flashcards!${duplicateCards > 0 ? ` (Skipped ${duplicateCards} duplicates)` : ''}`);
                } else if (duplicateCards > 0) {
                    showNotification(`No new cards added. Skipped ${duplicateCards} duplicates.`);
                } else {
                    showNotification("No valid flashcards found in the input.");
                }
            }
            
            // Export flashcards to a text file
            function exportFlashcards() {
                if (flashcards.length === 0) {
                    alert("No flashcards to export.");
                    return;
                }
                
                let exportText = '';
                
                flashcards.forEach(card => {
                    // Format: term:description [status,interval]
                    exportText += `${card.term}:${card.description} [${card.status},${card.interval}]\n`;
                });
                
                // Create a blob and download link
                const blob = new Blob([exportText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'flashcards_export.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up
                URL.revokeObjectURL(url);
                showNotification(`Exported ${flashcards.length} flashcards!`);
            }
            
            // Show the next card due for review
            function showNextCard() {
                // Hide the review button first
                reviewBtn.style.display = 'none';
                
                // Check if there are any flashcards
                if (flashcards.length === 0) {
                    termElement.textContent = "No flashcards loaded";
                    showAnswerBtn.style.display = 'none';
                    return;
                }
                
                // Find cards due for review (exclude complete and learned cards)
                const now = Date.now();
                let dueCards = flashcards.filter(card => 
                    card.nextReview <= now && 
                    card.status !== 'learned' && 
                    card.status !== 'complete'
                );
                
                if (dueCards.length === 0) {
                    termElement.textContent = "All caught up!";
                    descriptionElement.textContent = "No cards due for review right now.";
                    showAnswerBtn.style.display = 'none';
                    ratingButtons.style.display = 'none';
                    
                    // Show the review button if there are cards that could be reviewed
                    const reviewableCards = flashcards.some(card => card.status !== 'complete');
                    if (reviewableCards) {
                        reviewBtn.style.display = 'block';
                    }
                    
                    return;
                }
                
                // Sort cards (new first, then by due date)
                dueCards.sort((a, b) => {
                    if (a.status === 'new' && b.status !== 'new') return -1;
                    if (a.status !== 'new' && b.status === 'new') return 1;
                    return a.nextReview - b.nextReview;
                });
                
                // Get the next card
                const cardIndex = flashcards.indexOf(dueCards[0]);
                currentIndex = cardIndex;
                
                // Update the flashcard
                termElement.textContent = flashcards[currentIndex].term;
                descriptionElement.textContent = flashcards[currentIndex].description;
                
                // Reset the flashcard state
                flashcardEl.classList.remove('flipped');
                showAnswerBtn.style.display = 'block';
                ratingButtons.style.display = 'none';
                
                // Update status if needed
                if (flashcards[currentIndex].status === 'new') {
                    stats.new--;
                    stats.learning++;
                    flashcards[currentIndex].status = 'learning';
                    updateStats();
                    updateTermsList();
                    saveData();
                }
            }
            
            // Show the answer (flip the card)
            function showAnswer() {
                flashcardEl.classList.add('flipped');
                showAnswerBtn.style.display = 'none';
                ratingButtons.style.display = 'flex';
            }
            
            // Mark current card as complete
            function markComplete() {
                const card = flashcards[currentIndex];
                
                // Update stats based on previous status
                if (card.status === 'new') {
                    stats.new--;
                } else if (card.status === 'learning') {
                    stats.learning--;
                } else if (card.status === 'learned') {
                    stats.learned--;
                }
                
                // Mark as complete
                card.status = 'complete';
                stats.complete++;
                
                updateStats();
                updateTermsList();
                saveData();
                showNextCard();
            }
            
            // Rate how well you knew the card
            function rateCard(rating) {
                const card = flashcards[currentIndex];
                
                // Update interval based on rating
                if (rating === 1) { // Hard
                    card.interval = Math.max(1, Math.floor(card.interval * 0.5));
                } else if (rating === 3) { // Good
                    card.interval = card.interval === 0 ? 1 : card.interval * 2;
                } else { // Easy
                    card.interval = card.interval === 0 ? 3 : card.interval * 3;
                }
                
                // Next review time (1 interval unit = 1 minute)
                card.nextReview = Date.now() + (card.interval * 60 * 1000);
                
                // Mark as learned if interval is large enough
                if (card.interval >= 10 && card.status === 'learning') {
                    stats.learning--;
                    stats.learned++;
                    card.status = 'learned';
                }
                
                updateStats();
                updateTermsList();
                saveData();
                showNextCard();
            }
            
            // Update statistics display
            function updateStats() {
                totalCount.textContent = flashcards.length;
                learningCount.textContent = stats.learning;
                learnedCount.textContent = stats.learned;
                completeCount.textContent = stats.complete;
                
                // Update progress bar (learned + complete as progress)
                const progress = flashcards.length > 0 ? 
                    ((stats.learned + stats.complete) / flashcards.length) * 100 : 0;
                progressBar.style.width = `${progress}%`;
            }
            
            // Reset a card to "new" status
            function resetCard(index) {
                const card = flashcards[index];
                
                // Update stats based on previous status
                if (card.status === 'learning') {
                    stats.learning--;
                } else if (card.status === 'learned') {
                    stats.learned--;
                } else if (card.status === 'complete') {
                    stats.complete--;
                }
                
                // Reset to new
                card.status = 'new';
                card.interval = 0;
                card.nextReview = Date.now();
                stats.new++;
                
                updateStats();
                updateTermsList();
                saveData();
            }
            
            // Update the list of terms
            function updateTermsList() {
                termsList.innerHTML = '';
                
                // Apply filters
                const filters = {
                    new: filterNew.checked,
                    learning: filterLearning.checked,
                    learned: filterLearned.checked,
                    complete: filterComplete.checked
                };
                
                const filteredCards = flashcards.filter(card => filters[card.status]);
                
                // Update filtered count
                filteredCount.textContent = `${filteredCards.length} card${filteredCards.length !== 1 ? 's' : ''}`;
                
                filteredCards.forEach((card, i) => {
                    const index = flashcards.indexOf(card);
                    const li = document.createElement('li');
                    
                    // Create term display
                    const termSpan = document.createElement('span');
                    termSpan.textContent = card.term;
                    li.appendChild(termSpan);
                    
                    // Create status and actions container
                    const actionsSpan = document.createElement('div');
                    actionsSpan.className = 'card-actions';
                    
                    // Add status badge
                    const statusSpan = document.createElement('span');
                    statusSpan.className = `status status-${card.status}`;
                    statusSpan.textContent = card.status;
                    actionsSpan.appendChild(statusSpan);
                    
                    // Add reset option
                    if (card.status !== 'new') {
                        const resetSpan = document.createElement('span');
                        resetSpan.className = 'reset-btn';
                        resetSpan.textContent = 'â†º';
                        resetSpan.title = 'Reset to new';
                        resetSpan.addEventListener('click', function(e) {
                            e.stopPropagation();
                            resetCard(index);
                        });
                        actionsSpan.appendChild(resetSpan);
                    }
                    
                    li.appendChild(actionsSpan);
                    
                    // Make whole item clickable to view the card
                    li.addEventListener('click', () => {
                        currentIndex = index;
                        termElement.textContent = card.term;
                        descriptionElement.textContent = card.description;
                        flashcardEl.classList.remove('flipped');
                        showAnswerBtn.style.display = 'block';
                        ratingButtons.style.display = 'none';
                        reviewBtn.style.display = 'none';
                    });
                    
                    termsList.appendChild(li);
                });
                
                if (filteredCards.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No cards match the selected filters';
                    li.style.justifyContent = 'center';
                    li.style.fontStyle = 'italic';
                    li.style.color = '#999';
                    termsList.appendChild(li);
                }
            }
        });
    </script>
